<!--
     Requires:
     `natlang` Language object
     `conlang` Language object
-->
<div class="ribbon">
    <div class="ribbon-nav">
        <h2><a class="ribbon-link" href="{% url 'dictionary:index' %}">Home</a></h2>
    </div>
    <form id="language-select" method="post" action="/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="sourcelang">
            <label for="source"></label>
            <div class="form-style">
                <select id="source" name="natlang">
                    {% for lang in natlangs %}
                    <option value="{{lang.code}}">{{lang.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="destlang">
            <label for="dest">and</label>
            <div class="form-style">
                <select id="dest" name="conlang">
                    {% for lang in conlangs %}
                    <option value="{{lang.code}}">{{lang.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <submit class="form-style">
            <input type="submit" value="Letâ€™s Go!">
        </submit>
    </form>
    <div class="ribbon-searchbar">

    </div>
    <div class="ribbon-user-account">
        {% if user.is_authentificated %}
        <h2><a class="ribbon-link" href="#logout">Logout</a></h2>
        {% else %}
        <h2><a class="ribbon-link" href="#login">Login</a></h2>
        {% endif %}
    </div>
</div>
